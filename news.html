---
layout: default
---

<h2>Recent News</h2>

{% for post in site.posts %}
    <h3>{{ post.title }}</h3>
    <small class="timeago" title="{{ post.date }}"></small>
    <p>{{ post.content }}</p>
{% endfor %}

<script type="text/javascript" src="//timeago.yarp.com/jquery.timeago.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $(".timeago").timeago();
    });
</script>
